<sf-item-wrap [id]="id" [schema]="schema" [ui]="ui" [showError]="showError" [error]="error" [showTitle]="schema.title">
  <nz-code-editor
    class="editor"
    [ngModel]="value"
    (ngModelChange)="change($event)"
    [nzEditorOption]="config" 
    nzEditorMode="normal"
    style="width: 100%; height: 200px" 
  ></nz-code-editor>
</sf-item-wrap>
