<page-header [breadcrumb]="phNgContent" [title]="title">
  <ng-template #phNgContent class> </ng-template>
  <nz-card [nzBordered]="false">
    <form nz-form [formGroup]="form" (ngSubmit)="submit()" se-container="1" labelWidth="200">
      <se label="字典分组" error="请选择字典分组" required>
        <nz-select formControlName="DictionaryGroupId" nzPlaceHolder="选择字典分组" nzAllowClear>
          <nz-option *ngFor="let o of optionList" [nzValue]="o.DictionaryGroupId" [nzLabel]="o.DictionaryGroupName"> </nz-option>
        </nz-select>
      </se>
      <se label="字典名称" error="请输入字典名称" required>
        <input nz-input formControlName="DictionaryName" placeholder="请输入字典名称" />
      </se>
      <se label="字典值" error="字典值" required>
        <input nz-input formControlName="DictionaryValue" placeholder="请输入字典值" />
      </se>
      <se label="颜色" error="颜色">
        <select-color formControlName="DictionaryColor"> </select-color>
      </se>
      <se label="图标" error="图标">
        <input nz-input formControlName="DictionaryIcon" placeholder="请输入图标" />
      </se>
      <se label="字典I18NKey" error="字典I18NKey" required>
        <input nz-input formControlName="Dictionary18NKeyName" placeholder="请输入字典I18NKey" />
      </se>
      <se label="备注" error="备注">
        <textarea nz-input formControlName="DictionaryDesc" placeholder="备注" [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
        <!--<ckeditor [editor]="Editor"  [config]="config" formControlName="UserDesc" data="自我介绍"></ckeditor>-->
      </se>
      <se>
        <input nz-input formControlName="DictionaryId" placeholder="Action" type="hidden" />
        <button nz-button type="reset" (click)="close()">取消</button>
        <button nz-button nzType="primary" [disabled]="form.invalid" type="submit" [nzLoading]="submitting">保存</button>
      </se>
    </form>
  </nz-card>
</page-header>
