    <script>
        /* Hack for ElementReference Capture */
        DotNet.attachReviver((key, value) => {
            if (value && typeof value === 'object' && value.hasOwnProperty('id') && Object.keys(value).length === 1 && typeof value['id'] === 'string' && value['id'].length === 36) {
                return document.querySelector(`[_bl_${value['id']}]`);
            }
            return value;
        });
    </script>
