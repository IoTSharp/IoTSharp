name: CI (Linux)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  VERSION: 3.1.${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          # 如项目目标为 8/9，请改为对应版本或使用 global.json

      - name: Restore
        run: dotnet restore IoTSharp.sln

      - name: Build (Release)
        run: |
          dotnet build IoTSharp.sln \
            -c Release \
            -p:Version=${{ env.VERSION }} \
            -p:FileVersion=${{ env.VERSION }} \
            -p:AssemblyVersion=${{ env.VERSION }} \
            -p:InformationalVersion=${{ env.VERSION }} \
            --no-restore

      - name: Pack (if not packing during build)
        run: |
          dotnet pack IoTSharp.sln \
            -c Release \
            -p:PackageVersion=${{ env.VERSION }} \
            -p:Version=${{ env.VERSION }} \
            --no-build
        # 如果 build 已生成 nupkg，可删除此步骤。

      - name: Collect and zip NuGet artifacts to repo root
        run: |
          mkdir -p ./nupkg
          find . -path '*bin/Release/*.nupkg' -exec cp {} ./nupkg/ \;
          zip -j ./nupkg-artifacts.zip ./nupkg/*.nupkg

      - name: Upload NuGet artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: nupkg-artifacts.zip

      - name: Publish to GitHub Packages (NuGet)
        if: github.event_name == 'push'
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget remove source github || true
          dotnet nuget add source "https://nuget.pkg.github.com/IoTSharp/index.json" \
            --name github \
            --username ${{ github.actor }} \
            --password ${{ env.NUGET_AUTH_TOKEN }} \
            --store-password-in-clear-text \
            --valid-authentication-types basic

          for pkg in ./nupkg/*.nupkg; do
            dotnet nuget push "$pkg" \
              --source github \
              --api-key ${{ env.NUGET_AUTH_TOKEN }} \
              --skip-duplicate
          done

      - name: Publish to NuGet.org
        if: github.event_name == 'push'
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          for pkg in ./nupkg/*.nupkg; do
            dotnet nuget push "$pkg" \
              --source https://api.nuget.org/v3/index.json \
              --api-key ${{ env.NUGET_API_KEY }} \
              --skip-duplicate
          done
