name: pack-nupkg (Linux)

on:
  push:
    branches: [ main, master ]
    tags: [ "*" ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEFAULT_BRANCH_VERSION: 3.2.${{ github.run_number }}
      OTHER_BRANCH_VERSION: 0.0.${{ github.run_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          # 若仓库有 global.json，可改用 global-json-file: global.json

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.sln', '**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Compute version (branch/tag aware)
        id: version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
          elif [[ "${GITHUB_REF_NAME}" == "main" || "${GITHUB_REF_NAME}" == "master" ]]; then
            VERSION="${DEFAULT_BRANCH_VERSION}"
          else
            VERSION="${OTHER_BRANCH_VERSION}"
          fi
          echo "VERSION=${VERSION}" | tee -a "$GITHUB_ENV"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore IoTSharp.sln

      - name: Build (Release)
        run: |
          dotnet build IoTSharp.sln \
            -c Release \
            -p:Version=${{ env.VERSION }} \
            -p:PackageVersion=${{ env.VERSION }} \
            -p:FileVersion=${{ env.VERSION }} \
            -p:InformationalVersion=${{ env.VERSION }} \
            -p:AssemblyVersion=3.2.0.0 \
            -p:ContinuousIntegrationBuild=true \
            -p:Deterministic=true \
            -p:PublishRepositoryUrl=true \
            -p:EmbedUntrackedSources=true \
            --no-restore

      - name: Pack (if not packing during build)
        run: |
          dotnet pack IoTSharp.sln \
            -c Release \
            -p:PackageVersion=${{ env.VERSION }} \
            -p:Version=${{ env.VERSION }} \
            --no-build
        # 如果 build 已生成 nupkg，可删除此步骤。

      - name: Collect and zip NuGet artifacts to repo root
        run: |
          mkdir -p ./nupkg
          find . -path '*bin/Release/*.nupkg' -exec cp {} ./nupkg/ \;
          zip -j ./nupkg-artifacts.zip ./nupkg/*.nupkg

      - name: Upload NuGet artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: nupkg-artifacts.zip
          compression-level: 9

      # 仅在 Tag 或 main/master 推送时发布
      - name: Publish to GitHub Packages (NuGet)
        if: ${{ github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for pkg in ./nupkg/*.nupkg; do
            dotnet nuget push "$pkg" \
              --source "https://nuget.pkg.github.com/IoTSharp/index.json" \
              --api-key ${{ env.NUGET_AUTH_TOKEN }} \
              --skip-duplicate
          done

      - name: Publish to NuGet.org
        if: ${{ github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          for pkg in ./nupkg/*.nupkg; do
            dotnet nuget push "$pkg" \
              --source https://api.nuget.org/v3/index.json \
              --api-key ${{ env.NUGET_API_KEY }} \
              --skip-duplicate
          done
